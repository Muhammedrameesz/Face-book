<!doctype html>
<html lang="en">

<head>
  <title>facebook.com</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="fb.css" type="text/css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- <div class="container"> -->

  <!-- header left -->
  <div class="header">
    <div class="logo">
      <a href="#footer">facebook</a>

    </div>

    <!-- header  right  -->
    <div class="login">
      <form class="from" action="">
        <table class="login-control">
          <tr>
            <td><label>E-mail or Phone</label> </td>
            <td><label>Password</td>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><button>Log in</button></td>
          </tr>
          <tr>
            <td></td>
            <td><a id="forgot" href="">forgotten account?</a></td>

          </tr>
        </table>
      </form>
    </div>
  </div>

  <!-- body left  -->
  <div class="container">
    <div class="main">
      <div class="left">
        <div class="text">
          <b>Facebook helps you connect and share with the <br> people in your life</b>
        </div>
        <img class="img"
          src="images/kisspng-facebook-inc-social-networking-service-mymfb-uss-denver-5b393383697f78.3150077215304753954321.png"
          alt="">
      </div>

      <!-- body right  -->
      <div class="right">
        <h1 class="hed">Create an account</h1>
        <p><b>its Quick and easy.</b></p>
        <form class="details" action="">


          <input type="text" placeholder="First Name">

          <input type="text" placeholder="Last Name">


          <input type="text" placeholder="E-mail">
          <input type="text" placeholder="Password"><br>

          <button class="lastlog">Login</button>

        </form>
      </div>
    </div>
  </div>

  <!-- </div> -->
  <!-- footer  -->

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>

  <div class="foottop">

  </div>

  <footer id="footer">


    <div class="rounded-social-buttons">
      <a class="social-button facebook" href="https://www.facebook.com/" target="_blank"><i
          class="fab fa-facebook-f"></i></a>
      <a class="social-button twitter" href="https://www.twitter.com/" target="_blank"><i
          class="fab fa-twitter"></i></a>
      <a class="social-button linkedin" href="https://www.linkedin.com/" target="_blank"><i
          class="fab fa-linkedin"></i></a>
      <a class="social-button youtube" href="https://www.youtube.com/" target="_blank"><i
          class="fab fa-youtube"></i></a>
      <a class="social-button instagram" href="https://www.instagram.com/" target="_blank"><i
          class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <div class="footbotum">

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
